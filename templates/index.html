<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <title>Remote</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/master.css">
  <script src="/static/js/main.js" charset="utf-8"></script>
</head>

<body>
  <div class=" addGroup gruop ">
    <button type="button" class="gr addButton"onclick="script: document.location.href='/addGroup'">Add group</button>
  </div>
  <div class="gruop">
    <div class="controls">
      <h3>Name Group</h3>
      <div class="butControl">
        <button type="button" class="gr" onclick="addButton(0)">Add button</button>
        <button type="button" class="gr" onclick="script: document.location.href='/removeGr/0'">Remove</button>
        <button id="b0" type="button" class="gr" onclick="openClouse(0)">Close</button>
      </div>
    </div>
    <div id="0" class="content">
      {% for _ in range(8) %}
      {% for but in buttons %}
      <a href="{{ but[0] }}" style="width: auto">
        <div class="cell">{{ but[1] }}</div>
      </a>
      {% endfor %}
      {% endfor %}
      </table>
    </div>
  </div>
  <div class="gruop">
    <div class="controls">
      <h3>Name Group</h3>
      <div class="butControl">
        <button type="button" class="gr" onclick="addButton(1)">Add button</button>
        <button type="button" class="gr"onclick="script: document.location.href='/removeGr/1'">Remove</button>
        <button id="b1" type="button" class="gr" onclick="openClouse(1)">Close</button>
      </div>
    </div>
    <div id="1" class="content">
      {% for _ in range(11) %}
      {% for but in buttons %}
      <a href="{{ but[0] }}" style="width: auto">
        <div class="cell">{{ but[1] }}</div>
      </a>
      {% endfor %}
      {% endfor %}
      </table>
    </div>
  </div>
</body>

</html>
